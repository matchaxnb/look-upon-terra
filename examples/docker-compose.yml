version: '3.7'
services:

  lookuponterra:
    image: 28mm/look-upon-terra
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    environment:
      - TF_CLI_CONFIG_FILE=/root/.terraformrc
      - TF_WORKSPACE=dev
    ports:
      - "5000:5000"
    volumes:
      - "$HOME/.terraformrc:/root/.terraformrc"
      - ".:/data:ro"
